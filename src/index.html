<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <main>
        <div id="keyNote">
            <div id="C" class="key">
                <span>a</span>
            </div>
            <div id="Csharp" class="keySharp">
                <span>w</span>
            </div>
            <div id="D" class="key">
                <span>s</span>
            </div>
            <div id="Dsharp" class="keySharp">
                <span>e</span>
            </div>
            <div id="E" class="key">
                <span>d</span>
            </div>
            <div id="F" class="key">
                <span>f</span>
            </div>
            <div id="Fsharp" class="keySharp">
                <span>t</span>
            </div>
            <div id="G" class="key">
                <span>g</span>
            </div>
            <div id="Gsharp" class="keySharp">
                <span>y</span>
            </div>
            <div id="A" class="key">
                <span>h</span>
            </div>
            <div id="Asharp" class="keySharp">
                <span>u</span>
            </div>
            <div id="B" class="key">
                <span>j</span>
            </div>
            <div id="highC" class="key">
                <span>k</span>
            </div>
            <div id="highCsharp" class="keySharp">
                <span>o</span>
            </div>
            <div id="highD" class="key">
                <span>l</span>
            </div>
            <div id="highDsharp" class="keySharp">
                <span>p</span>
            </div>
            <div id="highE" class="key">
                <span>;</span>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
